<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./styles/to-do.css">
</head>
<body>

  <h1 class="title">To Do List</h1>

  <div class="new-task-box">
    <div class="todo-input-grid" type="name">
      <input placeholder="Task" 
        class="js-name-input input-box">
      <input 
        class="js-due-date-input calendar-input" type="date">
      <button onclick="addTodo()"
        class="add-todo-button add-button">Add</button>
    </div>
  </div>

  <div class="task-box">
    <div class="js-todo-list todo-grid">Test</div>
  </div>

  <!--
    <div class="outer-box">
    <h1 class="title">Tasks Done</h1>
    <div class="todo-grid"></div>
  </div>
  -->

  <script src="script/to-do.js"></script>
</body>
</html>
